<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <div class="form-container">
        <h2>JOALHEIRIA JOIAS JOIA <br> <br>Cadastro de Cliente</h2>
        <form id="cadastroClienteForm">
            <label for="nomeCliente">Nome do Cliente:</label>
            <input type="text" id="nome_cliente" name="nome_cliente" required placeholder="Digite seu nome completo">

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" maxlength="11" required placeholder="Digite seu CPF">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Digite seu email">

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required placeholder="Digite seu telefone">

            <label for="dt_nascimento">Data de Nascimento:</label>
            <input type="date" id="dt_nascimento" name="dt_nascimento" required>

            <button type="submit">Cadastrar</button>
        </form>
        <div class="form-footer">
            <p>Todos os campos são obrigatórios.</p>
        </div>
    </div>
    <script src="scriptCadastro.js"></script>
</body>
</html>
